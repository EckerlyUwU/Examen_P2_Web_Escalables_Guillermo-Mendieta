<div class="container">
  <h1 class="page-title">Lista de Productos de la API</h1>
  <button [routerLink]="['/home-2']" class="view-button">Click para mostrar en cascada</button>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products" (click)="selectProduct(product.id)" [routerLink]="['/product']">
      <img [src]="product.image" alt="{{product.title}}" class="product-image">
      <div class="product-details">
        <p class="product-title">{{ product.title }}</p>
        <p class="product-price">{{ product.price | currency }}</p>
        <p-rating [(ngModel)]="product.rating.rate" [readonly]="true" [cancel]="false" />
        <p class="product-rating">Rating: {{ product.rating.rate }}  ({{ product.rating.count }} reviews)</p>
      </div>
    </div>
  </div>
</div>
